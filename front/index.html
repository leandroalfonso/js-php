<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            
            #ul{
                display: flex;
                flex-direction: row;
                align-items: center;
                flex-wrap: wrap;
                background-color: aliceblue;
            }
            #ul li{
                list-style: none;
                margin: 10px;
                width: 300px;
                height: 80px;
                border: none;
                border-radius: 8px;
                box-shadow: 2px 4px 10px #8d8d8d;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;

            }
            body{
                background-color: #8d8d8d;
            }
            .container{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            .form-container{
                display: flex;
               align-items: center;
               justify-content: center;
               flex-direction: column;
            }
            .form-container form{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 200px;
                background-color: #8d8d8d;

            }
            .form-container input{
                width: 90%;
                height: 40px;
                margin: 10px;
                border-radius: 8px;
                font-size: 18px;
                padding: 10px;

                border: 1px solid #dcdcdc;
              
            }
            .form-container button{
                width: 90%;
                height: 40px;
                margin: 10px;
                border-radius: 8px;
                border: none;
                padding: 10px;
                background-color: green;
                color: white;
                font-size: 18px;
            }
         
    </style>
    <title>Document</title>
</head> 
<body>
    <div class="form-container">
       
        <img width="300px" src="pascoa01.jpg">
        <h2>Frontend</h2>
        <form>
            <input type="text" id="nome" name="nome" placeholder="name">
            <input type="text" id="descricao" name="descricao" placeholder="descricao">
           
            <button type="submit" id="btn">Enviar</button> 
        
        </form>


    </div>


   
    <div class="container">
        <ul id="ul">

        </ul>
    </div>

  
    
    <script src="script.js"></script>
</body>
</html>
